<!doctype html>
<html lang="en">
<head>
    <title>Key Smith Test</title>
    <script src="scripts/KeySmith.js"></script>
    <script>
        function go()
        {
            KeySmith.registerKey("action", 65); //a
            
            addEventListener(KeySmith.event.KEY_PRESS, ksPress);
            addEventListener(KeySmith.event.KEY_DOWN, ksDown);
            addEventListener(KeySmith.event.KEY_UP, ksUp);
        }
        
        function ksPress(event)
        {
            console.log("KeySmith Press", event.keyName, event.keyCode);
        }
        
        function ksDown(event)
        {
            console.log("KeySmith Down", event.keyName, event.keyCode);
        }
        
        function ksUp(event)
        {
            console.log("KeySmith Up", event.keyName, event.keyCode);
        }
    </script>
</head>
<body onload="go()">
    
</body>
</html>
